<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Batang&family=Song+Myung&display=swap" rel="stylesheet">

    <style>
        .po_r{position: relative;}
        .gowun-batang-regular {
            font-family: "Gowun Batang", serif;
            font-weight: 400;
            font-style: normal;
        }
        .wrap{width: 88%; height: 14vw; margin: 3vw auto; background-color: rgb(246, 252, 236); border-radius: 20px; padding: 1.2%; border: 1px solid #e2e2e2; overflow: hidden;}
        .wrap img{position: absolute; width: 5vw;}
        h1{text-align: center; font-size: 3.2vw; margin: 1vw 0 2vw;}
        ul{padding: 0; width: 1000px; margin: 0 auto; text-align: center; width: 100%;}
        li{list-style: none; font-weight: bold; display: inline-block; width: 12%; margin-right: 0.5vw;}
        a{text-decoration: none; color: #222; font-size: 2vw; display: block; background-color: #fff; border-radius: 10px;height: 3.5vw; line-height: 3.5vw; text-align: center; border: 1px solid #e2e2e2;}
        a:hover{box-shadow: 1px 2px 2px rgba(0,0,0,0.3);}
        li:first-child a:hover{background-color: rgb(255, 82, 82);}
        li:nth-child(2) a:hover{background-color:rgb(82, 220, 255);}

        .point1{top: 3.5vw; left: 0vw; transform: rotate(-15deg);}
        .point2{top: 3vw; left: 27vw;}
        .point3{top: 12vw; left: 6vw;}
        .point4{top: 9vw; right: 25vw;}
        .point5{top: -1vw; right: 2vw;}
        .point6{top: 9vw; left: 19vw;}
        .point7{top: 12vw; left: 42vw; transform: rotate(25deg);}
        .point8{top: -0.5vw; left: 12vw; transform: rotate(68deg);}
        .point9{top: 0vw; right: 15vw; transform: rotate(15deg);}
        .point10{top: 9vw; right: 4vw; transform: rotate(-15deg);}
    </style>
</head>
<body>
    <div class="wrap gowun-batang-regular po_r">
        <h1>지혜 뚝딱 작업물</h1>
        <ul>
            <li><a href="/pu/index.html">퍼블1</a></li>
            <li><a href="/popup/index.html">퍼블2</a></li>
            <li><a href="https://zihyeeee.github.io/zeeeze">리액트</a></li>
        </ul>
        <img class="point1" src="img/item01.png" alt="">
        <img class="point2" src="img/item02.png" alt="">
        <img class="point3" src="img/item03.png" alt="">
        <img class="point4" src="img/item04.png" alt="">
        <img class="point5" src="img/item05.png" alt="">
        <img class="point6" src="img/item06.png" alt="">
        <img class="point7" src="img/item07.png" alt="">
        <img class="point8" src="img/item08.png" alt="">
        <img class="point9" src="img/item09.png" alt="">
        <img class="point10" src="img/item10.png" alt="">
    </div>
</body>
</html>
